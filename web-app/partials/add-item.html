<form>
	<legend>New Item</legend>
	<label>Product Description</label>
	<input class="input-xlarge" ng-model="item.description" type="text" placeholder="Type something…"/>
	<label>Price Per Unit</label>
	<input class="input-medium" ng-model="item.price" type="text" placeholder="Type something…"/>
	<label>Units</label>
	<div class="input-append">
	<input class="span2" id="appendedInputButtons" 
			ng-model="item.units" size="16" type="text" placeholder="Units..."/>
		<button class="btn" type="button" ng:click="plusOne(item)">
			<i class="icon-arrow-up"></i>
		</button>
		<button class="btn" type="button" ng:click="minusOne(item)">
			<i class="icon-arrow-down"></i>
		</button>
  	</div>	  
	<div class="row-fluid first">
		<div class="span6">
			<button ng:controller="AddNewItem" ng:click="addToBasket(item)" class="btn btn-large btn-block btn-primary">Add To Basket</button>
		</div>
		<div class="span6">
			<button ng:controller="AddNewItem" ng:click="cancel()" class="btn btn-large btn-block btn-danger">Cancel</button>
		</div>
	</div>
</form>
