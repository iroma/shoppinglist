<table class="table table-striped table-hover">
   <tbody>
		   <tr ng-repeat="item in items" 
			   ng-controller="ItemsController" 
			   ng-click="tick(item)">
			   <td ng-class="{true:'btn-success',false:''}[item.checked]">
					<a class="btn" 
						ng-controller="ItemsController"
						ng-click="remove(item)"><i class="icon-remove"/></i>
					</a>
				</td>
				<td ng-class="{true:'btn-success',false:''}[item.checked]">{{item.description}}</td>
				<td ng-class="{true:'btn-success',false:''}[item.checked]"><span class="badge badge-info">{{item.units}}</span></td>
				<td ng-class="{true:'btn-success',false:''}[item.checked]"><strong>{{item.price * item.units}} â‚¬</strong></td>
		   </tr>
   </tbody>
</table>
