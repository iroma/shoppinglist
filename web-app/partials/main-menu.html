<div class="span12">
	<button 
		ng:show="items.length > 0"
		ng:controller="AddNewItem" 
		ng:click="cancel()" 
		class="btn btn-large btn-block btn-primary">Edit Current List</button>
	<button 
		ng:controller="MainMenuController" 
		ng:click="createNewList()" 
		class="btn btn-large btn-block btn-primary">New List</button>
	<button ng:controller="MainMenuController" ng:click="loadStoredList()" class="btn btn-large btn-block btn-primary">Load Stored List</button>
</div>
